<!DOCTYPE html>
<html lang="fr">

<head>
    <meta author="Louise Lassalle">
    <meta charset="UTF-8">
    <meta name="language" content="fr">
    <script src="js/script.js">
    </script>
    <title>Affichage d'un formulaire</title>
</head>

<body>
    <form id="contactform" onsubmit="validation(event)" name="formulaire">
        <fieldset>
            <legend class="legend">Contact</legend>
            <div>
                <label for="name" class="legend">Nom</label>
                <input type="text name" id="name">
            </div>
            <div>
                <label for="firstname" class="legend">Prénom</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div>
                <label for="age" class="legend">Age</label>
                <input type="number" name="age" id="age">
            </div>
            <div>
                <label for="email" class="legend">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone" class="legend">Téléphone</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="list" class="legend">Contact préféré</label>
                <select name="list" size="1">
                    <option value="1">Email</option>
                    <option value="2">Téléhone</option>
                </select>
            </div>
            <div>
                <label for="message" class="legend">Message complémentaire</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Envoyer le formulaire</button>
            <div id="error"></div>
        </fieldset>
    </form>
</body>

</html>
